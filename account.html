<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>SimpleRAK</title>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="lib/materialize/css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="res/css/simplerak.css"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>

    <body>
        <nav>
            <div class="nav-wrapper light-green">
                <a href="#" class="brand-logo center">SimpleRAK</a>
                <ul id="nav-mobile" class="left">
                    <li><a id="show_menu" data-activates="global-menu"  href="#"><i class="mdi-navigation-menu"></i></a></li>
                </ul>
            </div>
        </nav>
        <ul id="global-menu" class="side-nav fixed">
            <li><a href="index.html">Menu</a></li>
            <li class="active"><a href="#" >Mon Compte</a></li>
            <li><a href="configuration.html">Paramètres</a></li>
        </ul>
        <div class="progress" style="margin-top: 0;">
            <div class="indeterminate"></div>
        </div>  
        <div id="container" style="overflow-y: auto;white-space: normal">
            <h5 class="center-align"></h5>
            <ul class="collapsible" data-collapsible="expandable"  style="display: none">
                <li id="portemonnaie">
                    <div class="collapsible-header"><i class="mdi-action-account-balance"></i>Porte-Monnaie</div>
                    <div class="collapsible-body"></div>
                </li>
                <li id="operations">
                    <div class="collapsible-header"><i class="mdi-action-history"></i>Vos dernières opérations</div>
                    <div class="collapsible-body"></div>
                </li>
                <li id="rechargements">
                    <div class="collapsible-header"><i class="mdi-action-list"></i>Historique de vos rechargements en ligne</div>
                    <div class="collapsible-body"></div>
                </li>
            </ul>

            <div class="fixed-action-btn" style="bottom: 45px; right: 24px;display: none;">
                <a class="btn-floating btn-large red  waves-effect waves-light ">
                    <i class="large mdi-content-add"></i>
                </a>
                <ul>
                    <li><a onclick="alert('not ready')" class="btn-floating yellow darken-1">100</a></li>
                    <li><a onclick="alert('not ready')" class="btn-floating green">70</a></li>
                    <li><a onclick="alert('not ready')" class="btn-floating blue">50</a></li>
                    <li><a onclick="alert('not ready')" class="btn-floating grey lighten-1"><i class="mdi-editor-mode-edit"></i></a></li>
                </ul>
            </div>
        </div>  

        <script type="text/javascript" src="lib/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="lib/materialize/js/materialize.min.js"></script>

        <script type="text/javascript" src="lib/md5.js"></script>

        <script type="text/javascript" src="res/js/simplerak.js"></script>
        <script type="text/javascript" src="res/js/simplerak.account.js"></script>
        <script>$(S.account.start)</script>
    </body>
</html>
