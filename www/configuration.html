<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline';script-src 'self' 'unsafe-inline';connect-src *; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="lib/materialize/css/materialize.min.css"  media="screen,projection"/>
        <!--Import simplerak theme file-->
        <link rel="stylesheet" type="text/css" href="css/simplerak.css">
        <!--Internationalization-->
        <script type="text/javascript" src="lib/l10n.js"></script>
        <link rel="localizations" href="i18n.json" type="application/l10n+json"/>
        <title>SimpleRAK</title>
    </head>

    <body id="page-configuration">
        <nav>
            <div class="nav-wrapper light-green">
                <a href="#" class="brand-logo center">SimpleRAK</a>
                <ul id="nav-mobile" class="left">
                    <li><a id="show_menu" data-activates="global-menu"  href="#"><i class="mdi-navigation-menu"></i></a></li>
                </ul>
            </div>
        </nav>

        <ul id="global-menu" class="side-nav fixed">
            <li>
                <a href="index.html" data-l10n-id="nav-menu">Menu</a>
            </li>
            <li>
                <a href="account.html" data-l10n-id="nav-my-account">Mon Compte</a>
            </li>
            <li class="active">
                <a href="#" data-l10n-id="nav-configuration">Paramètres</a>
            </li>
        </ul>
        <div class="progress" style="margin-top: 0;display: none;">
            <div class="indeterminate"></div>
        </div>  
        <div id="container">
            <br>
            <a onclick="S.account.reset()" class="waves-effect waves-light btn-large" style="width: 100%;"><i class="mdi-action-settings left"></i><span data-l10n-id="reset-account">Reset Account</span></a>
            <br><br>
            <div class="row">
                <div class="input-field col s12">
                    <select onchange="localStorage.theme = $(this).val();
                            window.location.reload();">
                        <option value="" disabled selected data-l10n-id="Theme">Thème</option>
                        <option value="blanc" data-l10n-id="White">Blanc</option> <!-- par défaut -->
                        <option value="sombre" data-l10n-id="Dark">Sombre</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select onchange="localStorage.userLanguage = $(this).val();
                            window.location.reload();">
                        <option value="" disabled selected data-l10n-id="Language">Langue</option>
                        <option value="en">English</option> 
                        <option value="fr">Français</option><!-- par défaut -->
                    </select>
                </div>
            </div>
        </div>  

        <script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript" src="lib/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="lib/materialize/js/materialize.min.js"></script>

        <script type="text/javascript" src="js/simplerak.js"></script>
        
        <script type="text/javascript" src="js/simplerak.cache.js"></script>
        <script type="text/javascript" src="js/simplerak.menu.js"></script>
        <script type="text/javascript" src="js/simplerak.notification.js"></script>
        
        <script type="text/javascript" src="js/simplerak.account.js"></script>
        <script>
                        $(function () {
                            html10n.bind("localized", function () {
                                console.log("Localized!");
                                $('select').material_select();
                            });
                        });
        </script>
    </body>
</html>
