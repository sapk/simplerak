<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
        <!-- -> <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline';script-src 'self' 'unsafe-inline' 'unsafe-eval';connect-src *; media-src *;img-src *;"> <!-- -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="lib/materialize/css/materialize.min.css"  media="screen,projection"/>
        <!--Import simplerak theme file-->
        <link rel="stylesheet" type="text/css" href="css/simplerak.css">
        <!--Internationalization-->
        <script type="text/javascript" src="lib/l10n.js"></script>
        <link rel="localizations" href="i18n.json" type="application/l10n+json"/>
        <title>SimpleRAK</title>
    </head>

    <body id="page-account">
        <nav>
            <div class="nav-wrapper light-green">
                <a href="#" class="brand-logo center">SimpleRAK</a>
                <ul id="nav-mobile" class="left">
                    <li><a id="show_menu" data-activates="global-menu"  href="#"><i class="mdi-navigation-menu"></i></a></li>
                </ul>
            </div>
        </nav>
        <ul id="global-menu" class="side-nav fixed">
            <li>
                <a href="index.html" data-l10n-id="nav-menu">Menu</a>
            </li>
            <li class="active">
                <a href="#" data-l10n-id="nav-my-account">Mon Compte</a>
            </li>
            <li>
                <a href="configuration.html" data-l10n-id="nav-configuration">Paramètres</a>
            </li>
        </ul>
        <div class="progress" style="margin-top: 0;">
            <div class="indeterminate"></div>
        </div>  
        <div id="container" style="overflow-y: auto;white-space: normal">
            <h5 class="center-align"></h5>
            <ul class="collapsible" data-collapsible="expandable"  style="display: none">
                <li id="portemonnaie">
                    <div class="collapsible-header"><i class="mdi-action-account-balance"></i><span data-l10n-id="wallet">Porte-Monnaie</span></div>
                    <div class="collapsible-body"></div>
                </li>
                <li id="operations">
                    <div class="collapsible-header"><i class="mdi-action-history"></i><span data-l10n-id="last-operations">Vos dernières opérations</span></div>
                    <div class="collapsible-body"></div>
                </li>
                <li id="rechargements">
                    <div class="collapsible-header"><i class="mdi-action-list"></i><span data-l10n-id="last-transactions">Historique de vos rechargements en ligne</span></div>
                    <div class="collapsible-body"></div>
                </li>
            </ul>

            <div class="fixed-action-btn" style="bottom: 45px; right: 24px;display: none;">
                <a class="btn-floating btn-large red  waves-effect waves-light ">
                    <i class="large mdi-content-add"></i>
                    <div class="preloader-wrapper small">
                        <div class="spinner-layer spinner-blue">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>

                        <div class="spinner-layer spinner-red">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>

                        <div class="spinner-layer spinner-yellow">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>

                        <div class="spinner-layer spinner-green">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </a>
                <ul>
                    <li><a onclick="S.account.rechargeOf(100)" class="btn-floating yellow darken-1">100</a></li>
                    <li><a onclick="S.account.rechargeOf(70)" class="btn-floating green">70</a></li>
                    <li><a onclick="S.account.rechargeOf(50)" class="btn-floating blue">50</a></li>
                    <li><a onclick="S.account.rechargeOf(prompt('Somme :', '50'))" class="btn-floating grey lighten-1"><i class="mdi-editor-mode-edit"></i></a></li>
                </ul>
            </div>
            <div id="modal-payement" class="modal bottom-sheet">
                <div class="modal-content">
                </div>
            </div>
        </div>  

        <script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript" src="lib/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="lib/materialize/js/materialize.min.js"></script>

        <script type="text/javascript" src="lib/md5.js"></script>

        <script type="text/javascript" src="js/simplerak.js"></script>
        
        <script type="text/javascript" src="js/simplerak.cache.js"></script>
        <script type="text/javascript" src="js/simplerak.menu.js"></script>
        <script type="text/javascript" src="js/simplerak.notification.js"></script>
        <script type="text/javascript" src="js/simplerak.template.js"></script>
        
        <script type="text/javascript" src="js/simplerak.account.js"></script>
        <script>$(S.account.start);</script>
    </body>
</html>
